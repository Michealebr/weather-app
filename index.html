<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="preload" href="/fonts/HelveticaNeue Regular.ttf" as="font" crossorigin="">
    <link rel="preload" href="/fonts/Shrikhand-Regular.ttf" as="font" crossorigin="">

</head>
<body>
    <div class="waether-app-container">
        <div class="search">
        <input class="searchbar" type="text" placeholder="search city" >
        <button class="search-btn"><svg stroke="currentColor"  stroke-width="0" viewBox="0 0 1024 1024" height="1.5em" width="1.5em" xmlns="http://www.w3.org/2000/svg"><path d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z"></path></svg></button>
        </div>
        <div class="weather loading">
            <h2 class="city text">London</h2>
            <div class="weather-details">
                
            <div class="temp text">22°</div>
            <div class="temp-content">
            <div class="description text">Sunny</div>
            <div class="icon" >
                <img class="icons">
            </div>
            <div class="more-description text">Todays high will be <span class="temp-highs">26</span>° with wind speeds of <span class="wind-speeds">4</span> mph</div>
        
        </div>
            </div>
           
        
        <div class="future-forecast">
            <div class="first-day forecast">
                <div class="first-date date">Sun</div>
                <div class="small-icons">
                    <img class="first-icon sm-icon">
                </div>
                <div class="first-date-temp forecast-temp"></div> 
            </div>
            <div class="second-day forecast">
                <div class="second-date date">Mon</div>
                <div class="small-icons">
                    <img class="second-icon sm-icon">
                </div>
                <div class="second-date-temp forecast-temp"></div> 
            </div>
            <div class="third-day forecast">
                <div class="third-date date">Tue</div>
                <div class="small-icons">
                    <img class="third-icon sm-icon">
                </div>
                <div class="third-date-temp forecast-temp"></div> 
            </div>
            <div class="fourth-day forecast">
                <div class="fourth-date date">Wed</div>
                <div class="small-icons">
                    <img class="fourth-icon sm-icon">

                </div>
                <div class="fourth-date-temp forecast-temp">32</div> 
            </div>
            <div class="fith-day forecast">
                <div class="fifth-date date">Thu</div>
                <div class="small-icons">
                    <img class="fifth-icon sm-icon">
                    
                </div>
                <div class="fifth-date-temp forecast-temp">32</div> 
            </div>
        </div>
    </div>
    </div>
</body>
</html>
